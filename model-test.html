<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <h3>3D Model Analysis</h3>
            <div id="model-info">Loading model...</div>
        </div>
        <div id="controls">
            <button onclick="toggleAutoRotate()">Toggle Auto Rotate</button>
            <button onclick="resetCamera()">Reset Camera</button>
            <button onclick="toggleWireframe()">Toggle Wireframe</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, model, mixer, clock;
        let autoRotate = true;
        let wireframe = false;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            pointLight.position.set(-10, -10, -10);
            scene.add(pointLight);

            // Clock for animations
            clock = new THREE.Clock();

            // Load model
            loadModel();

            // Start render loop
            animate();
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();
            loader.load(
                '/src/assets/models/smeediessnew1.glb',
                function(gltf) {
                    model = gltf.scene;
                    scene.add(model);

                    // Analyze model
                    analyzeModel(model);

                    // Set up animations if any
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        gltf.animations.forEach((clip) => {
                            mixer.clipAction(clip).play();
                        });
                    }

                    // Center and scale model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    
                    model.scale.setScalar(scale);
                    model.position.sub(center.multiplyScalar(scale));

                    // Update camera position
                    camera.position.set(maxDim, maxDim, maxDim);
                    controls.target.copy(center);
                    controls.update();

                    console.log('Model loaded successfully!');
                },
                function(progress) {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading model:', error);
                    document.getElementById('model-info').innerHTML = 'Error loading model: ' + error.message;
                }
            );
        }

        function analyzeModel(model) {
            let info = '<h4>Model Analysis:</h4>';
            
            // Count objects
            let meshCount = 0;
            let materialCount = 0;
            let textureCount = 0;
            let animationCount = 0;
            
            const materials = new Set();
            const textures = new Set();
            
            model.traverse(function(child) {
                if (child.isMesh) {
                    meshCount++;
                    
                    if (child.material) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(mat => {
                                materials.add(mat);
                                if (mat.map) textures.add(mat.map);
                                if (mat.normalMap) textures.add(mat.normalMap);
                                if (mat.roughnessMap) textures.add(mat.roughnessMap);
                                if (mat.metalnessMap) textures.add(mat.metalnessMap);
                            });
                        } else {
                            materials.add(child.material);
                            if (child.material.map) textures.add(child.material.map);
                            if (child.material.normalMap) textures.add(child.material.normalMap);
                            if (child.material.roughnessMap) textures.add(child.material.roughnessMap);
                            if (child.material.metalnessMap) textures.add(child.material.metalnessMap);
                        }
                    }
                }
            });

            // Calculate bounding box
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());

            info += `<p><strong>Meshes:</strong> ${meshCount}</p>`;
            info += `<p><strong>Materials:</strong> ${materials.size}</p>`;
            info += `<p><strong>Textures:</strong> ${textures.size}</p>`;
            info += `<p><strong>Bounding Box:</strong></p>`;
            info += `<p>Size: ${size.x.toFixed(2)} x ${size.y.toFixed(2)} x ${size.z.toFixed(2)}</p>`;
            info += `<p>Center: ${center.x.toFixed(2)}, ${center.y.toFixed(2)}, ${center.z.toFixed(2)}</p>`;
            
            // Analyze geometry
            let totalVertices = 0;
            let totalFaces = 0;
            
            model.traverse(function(child) {
                if (child.isMesh && child.geometry) {
                    if (child.geometry.attributes.position) {
                        totalVertices += child.geometry.attributes.position.count;
                    }
                    if (child.geometry.index) {
                        totalFaces += child.geometry.index.count / 3;
                    } else {
                        totalFaces += child.geometry.attributes.position.count / 3;
                    }
                }
            });

            info += `<p><strong>Total Vertices:</strong> ${totalVertices.toLocaleString()}</p>`;
            info += `<p><strong>Total Faces:</strong> ${totalFaces.toLocaleString()}</p>`;

            document.getElementById('model-info').innerHTML = info;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (mixer) {
                mixer.update(clock.getDelta());
            }

            if (autoRotate) {
                model.rotation.y += 0.005;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function toggleAutoRotate() {
            autoRotate = !autoRotate;
        }

        function resetCamera() {
            camera.position.set(5, 5, 5);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        function toggleWireframe() {
            wireframe = !wireframe;
            model.traverse(function(child) {
                if (child.isMesh) {
                    if (Array.isArray(child.material)) {
                        child.material.forEach(mat => mat.wireframe = wireframe);
                    } else {
                        child.material.wireframe = wireframe;
                    }
                }
            });
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize
        init();
    </script>
</body>
</html>
