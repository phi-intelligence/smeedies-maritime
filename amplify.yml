version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - 'echo "Node version: $(node --version)"'
        - 'echo "NPM version: $(npm --version)"'
        - npm ci
    build:
      commands:
        - echo "Building the application..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: static-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*